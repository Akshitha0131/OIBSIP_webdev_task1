<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Glass Calculator</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #cbd2d6, #f9fbfd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
      width: 340px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
    }
    #display {
      height: 70px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
      text-align: right;
      font-size: 2rem;
      padding: 10px 15px;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 60px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    .operator {
      background: rgba(173, 216, 230, 0.7);
      color: #003366;
    }
    .operator:hover {
      background: rgba(173, 216, 230, 0.9);
    }
    .equal {
      grid-column: span 2;
      background: rgba(144, 238, 144, 0.8);
      color: #003300;
      font-weight: bold;
    }
    .equal:hover {
      background: rgba(144, 238, 144, 1);
    }
    .danger {
      background: rgba(255, 182, 193, 0.8);
      color: #660000;
    }
    .danger:hover {
      background: rgba(255, 182, 193, 1);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled>
    <div class="buttons">
      <button class="danger" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('π')">π</button>
      <button onclick="append('±')">±</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="sqrt()">√</button>
      <button onclick="square()">x²</button>

      <button onclick="reciprocal()">1/x</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let resetNext = false;

    function append(value) {
      if (resetNext) {
        display.value = "";
        resetNext = false;
      }
      if (value === "π") value = Math.PI.toFixed(6);
      if (value === "±") {
        display.value = parseFloat(display.value || "0") * -1;
        return;
      }
      display.value = (display.value === "0") ? value : display.value + value;
    }

    function clearDisplay() {
      display.value = "0";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1) || "0";
    }

    function sqrt() {
      display.value = Math.sqrt(parseFloat(display.value)).toString();
      resetNext = true;
    }

    function square() {
      display.value = Math.pow(parseFloat(display.value), 2).toString();
      resetNext = true;
    }

    function reciprocal() {
      display.value = (1 / parseFloat(display.value)).toString();
      resetNext = true;
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/π/g, Math.PI));
        resetNext = true;
      } catch {
        display.value = "Error";
        resetNext = true;
      }
    }
  </script>
</body>
</html>
